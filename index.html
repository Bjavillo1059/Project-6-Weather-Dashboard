<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Jumbotron Header -->
    <nav class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1>
                Weather Dashboard
            </h1>
            <h2 class="current-time display-6 fw-bold"> Current Time & Date: <br />
                <span id="time-display" class="lead display-6 fw-bold"></span>
            </h2>
        </div>
    </nav>

    <!-- container that holds the search function and the div to hold the 5 day forecast -->
    <main class="container">

        <section class="row">
            <!-- search API for a city by user input-->
            <div class="col-12 col-md-3">
                <h2 class="search-header my-1">Search for a city:</h2>
                <div class="input-group mb-3">
                    <input type="text" id="userInput" class="form-control" placeholder="Enter a city name"
                        aria-placeholder="Enter a city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchBtn"> Search 
                            <i class="fas fa-search"></i> 
                        </button>
                    </div>
                </div>

                <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear history</button>
                <form id="history"></form>

                <!-- save and show history of recent searches -->
                <ul class="list-group mb-3">
                </ul>
            </div>

            <div class="col-12 col-md-8">
                <!-- current day result for user input -->
                <div class="row">
                    <div class="jumbotron col-12" id="currentDay">
                        <div class="mainResult container">
                            <span class="cityName display-5" id="cityName"></span>                            
                        </div>
                    </div>
                </div>

                <!-- 5 Days Forecast -->
                <h4>5-Day Forecast</h4>
                <div class="forecast row justify-content-around card-deck">
                </div>
            </div>
        </section>

    </main>

    <!-- jQuery, Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
